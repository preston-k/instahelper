<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Instagram Helper</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins'/>
  <link rel='icon' href='https://cdn.prestonkwei.com/personalwebsitefavicon.png'>
  <link href='style.css' rel='stylesheet' type='text/css' />
  <link rel='stylesheet' href='https://cdn.prestonkwei.com/basecode/basecss.css'>
</head>
<body>
  <form>
    <input type='file' id='jsonuploader' webkitdirectory multiple>
  </form>
  <div id='data'>
    <h1>You are following <span id='followingcount'>0</span> accounts</h1>
    <h1>You have <span id='followerscount'>0</span> followers.</h1>
    <div id='following-count-wrapper'>
      <div id='following-sortby'>
        <p id='following-sortby-now'>Newest First</p>
      </div>
      <br>
      <div id='following-count'></div>
    </div>
    <div id='followers-count-wrapper'>
      <div id='followers-sortby'>
        <p id='followers-sortby-now'>Newest First</p>
      </div>
      <br>
      <div id='followers-count'></div>
    </div>
    
      
  </div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js'></script>
<script src='https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js'></script>
<script src='https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js'></script>
<script src='https://kit.fontawesome.com/c947e2382a.js' crossorigin='anonymous'></script>
  <script src='script.js'></script>
</head>
</body>
</html>
